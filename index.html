<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Card-details</title>
    </head>
    <body>
        <div class="div">
            <div class="child">
                <img
                    class="group"
                    src="https://c.animaapp.com/Cc1mUs7z/img/group-18.png"
                />
                <div class="group-2">
                    <div class="group-copy-2">
                        <div class="group-7">
                            <div class="oval"></div>
                            <div class="oval-2"></div>
                        </div>
                        <div>
                            <div class="text-wrapper">9591 6489 6389 101E</div>
                            <div class="group-6">
                                <div class="john-doe">FELICIA LEIRE</div>
                                <div class="element-2">09/00</div>
                            </div>
                        </div>
                    </div>
                    <div class="overlap-wrapper">
                        <div class="overlap-group">
                            <div class="rectangle-14"></div>
                            <div class="rectangle-15">
                                <div class="element">000</div>
                            </div>
                            <div class="carcass">
                                <img src="carcass.svg" alt="" srcset="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child">
                <div class="input-wrapper">
                    <div class="wrapper">
                        <div>
                            <label for="">Cardholder Name</label>
                            <input
                                type="text"
                                placeholder="e.g. Jane Appleseed"
                            />
                        </div>
                        <div>
                            <label for="">Card Number</label>
                            <input
                                type="text"
                                placeholder="e.g. 1234 5678 9123 0000"
                            />
                        </div>
                        <div class="flex">
                            <div>
                                <label for="">Exp. Date (MM/DD)</label>
                                <div class="flex-wrap">
                                    <input type="text" placeholder="MM" />
                                    <input type="text" placeholder="YY" />
                                </div>
                            </div>
                            <div>
                                <label for="">CVC</label>
                                <input type="text" placeholder="e.g. 123" />
                            </div>
                        </div>
                        <button>Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
